<div style="display:inline;">
	<span class="bubble bubble{{$index}} satellite" ng-repeat="satellite in item.satellites" ng-mouseenter="hover(satellite.id)" ng-mouseleave="endhover()" ng-show="shown">{{satellite.title}}</span>

	<div class="infoDetail" ng-click="handleClick()">
		<div class="infoDetailBG"></div>

		<span>{{info}}</span>
	</div>
</div>
